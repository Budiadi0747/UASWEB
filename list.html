<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Barang</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <h2 class="mb-4">
            <i class="fas fa-box-open me-2"></i>
            Manajemen Inventaris Gudang
        </h2>
        <nav class="mt-4 p-2">
            <a href="index.html"><i class="fas fa-plus-circle me-2"></i>Input Barang</a>
            <a href="list.html"><i class="fas fa-list me-2"></i>Daftar Barang</a>
        </nav>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Daftar Barang</h2>
        <div class="row" id="itemsCardContainer">
            <!-- Data barang akan ditampilkan di sini -->
        </div>
        <div class="text-center mt-4">
            <a href="index.html" class="btn btn-primary">Kembali</a>
        </div>
    </div>
</div>


    <script>
        const items = JSON.parse(localStorage.getItem('items')) || [];
        const itemsCardContainer = document.getElementById('itemsCardContainer');

        items.forEach((item, index) => {
            const card = document.createElement('div');
            card.className = 'col-lg-3 col-md-6 mb-4';
            card.innerHTML = `
                <div class="card h-100">
                    <img src="${item.image}" class="card-img-top" alt="${item.name}">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">${item.name}</h5>
                        <p class="card-text">Harga: Rp ${item.price}</p>
                        <a href="items.html?index=${index}" class="btn btn-info mt-auto">Lihat Detail</a>
                    </div>
                </div>
            `;
            itemsCardContainer.appendChild(card);
        });

        if (items.length === 0) {
            itemsCardContainer.innerHTML = '<div class="col-12"><p class="text-center">Tidak ada barang yang ditemukan.</p></div>';
        }
    </script>
</body>
</html>
