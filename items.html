<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Barang</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div>
        <nav class="mt-4 p-2">
            <a href="index.html"><i class="fas fa-plus-circle me-2"></i>Input Barang</a>
            <a href="list.html"><i class="fas fa-list me-2"></i>Detail Barang</a>
        </nav>
    </div>
    <div class="container mt-5 detail">
        <h2 class="text-center">Detail Barang</h2>
        <div id="itemCard" class="card mb-3">
            <div class="row g-0">
                <div class="col-md-4">
                    <img id="itemImage" src="/placeholder.svg" class="img-fluid rounded-start" alt="Gambar Barang">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 id="itemName" class="card-title"></h5>
                        <p id="itemPrice" class="card-text"></p>
                        <p id="itemDescription" class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
        <a href="index.html" class="btn btn-primary">Kembali</a>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const index = urlParams.get('index');
        const items = JSON.parse(localStorage.getItem('items')) || [];

        if (items[index]) {
            document.getElementById('itemName').innerText = items[index].name;
            document.getElementById('itemPrice').innerText = `Harga: Rp ${items[index].price}`;
            document.getElementById('itemDescription').innerText = items[index].description;
            document.getElementById('itemImage').src = items[index].image;
        } else {
            document.getElementById('itemCard').innerHTML = '<p class="text-center">Barang tidak ditemukan.</p>';
        }
    </script>
</body>
</html>
